    <div class="explore-artwork">
        <div class="container-fluid">
            <div class="explore-artwork-inr">
                <div class="heading-otr">
                    <div class="head-otr">
                        <h3 class="heading heading-h3">Explore Artworks</h3>
                    </div>
                </div>
                <span class="line"></span>
                <div class="row row-custom-main" >
                    <div id="tab-1" class="tab-content active">
                        <div class="row row-custom-inr">    
                            <div class="col-otr col-lg-3" *ngFor="let item of artworks; trackBy: byId;">
                                <app-nftcard [artwork]="item"> </app-nftcard>
                            </div>
                    <div class="row">
                        <div class="col-lg-12 col-btn-otr" *ngIf="this.currentPage < this.totalPages">
                            <div class="col-btn-inr">
                                <a (click)="loadMore()" class="btn-outline1 btn-more">Load More</a>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

<!--=======================================
        Explore Artworks End Here
========================================-->
