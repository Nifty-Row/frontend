	<a routerLink="/home" routerLinkActive="active" id="logo">
		<img style="width: 10rem; margin-top: 18px;" src="/assets/img/yasukenew.png" alt="Yasuke logo">
	</a>
	

	<nav id="main-nav" *ngIf="this.userAgent === 'chrome' || this.userAgent ==='desktop'">
		
		<ul>
			<li class="current">
				<a routerLink="/home" routerLinkActive="active">Home</a>
			</li>
			<li *ngIf="this.isConnected === true">
				<a  routerLink="/user-dashboard" routerLinkActive="active">My Dashboard</a>
			</li>
			<li  *ngIf="this.isConnected">
				<a routerLink="/myAssets" routerLinkActive="active">My Assets</a>
			</li>
			<li *ngIf="this.isConnected">
				<a (click)="goToAllAssets('buyPage')">All assets</a>
			</li>
            <li>
                <button *ngIf="!this.isConnected" (click)="connectToMetamask()" type="submit" class="btn btn-dark px-2 px-sm-3 py-2 py-md-3 small font-weight-medium text-nowrap" style="background-color: orange; border-color: transparent; color: black; margin-top: 20px;">
      
                    Connect Wallet
                
                </button>
                
                <button *ngIf="this.isConnected === true" type="submit" class="btn btn-dark px-2 px-sm-3 py-2 py-md-3 small font-weight-medium text-nowrap" style="background-color: orange; border-color: transparent; color: black; margin-right: 15px; margin-top: 20px;">
  
                    {{this.displayedData}}
                
                </button>
			</li>
		</ul>

	</nav><!-- end #main-nav -->

	<div *ngIf="this.userAgent === 'mobile'" style="margin-top: 60px; text-align: center; padding: 0px;">
		<header class="clearfix" style= "margin-top: 20px;">
			<div class="container">
					<div class="header-left" style= "margin-top: 20px;">
						<h6>Menu</h6>
					</div>
					<div class="header-right">
						<label for="open">
							<span class="hidden-desktop"></span>
						</label>
						<input type="checkbox" name="" id="open">
						<nav>
							<a  routerLink="/user-dashboard" routerLinkActive="active">My Dashboard</a>
							<a routerLink="/myAssets" routerLinkActive="active">My Assets</a>
							<a (click)="goToAllAssets('buyPage')">All assets</a>
						</nav>
					</div>
				</div>
			</header>
		<div class="row" *ngIf="this.isConnected && this.balance" style="text-align: center; margin-left: 25%; margin-right: 25%">
			<button   type="submit" class="btn btn-dark px-2 px-sm-3 py-2 py-md-3 small font-weight-medium text-nowrap" style="background-color: orange; border-color: transparent; color: black; margin-top: 20px;">
      
				Balance: {{this.balance}} ETH
			
			</button>
		</div>
		<div class="row" style="text-align: center; margin-left: 25%;">
			<button *ngIf="!this.isConnected" (click)="connectToMetamask()" type="submit" class="btn btn-dark px-2 px-sm-3 py-2 py-md-3 small font-weight-medium text-nowrap" style="background-color: orange; border-color: transparent; color: black; margin-top: 20px;">
      
				Connect Wallet
			
			</button>
<!-- 			
			<button *ngIf="this.isConnected === true" type="submit" class="btn btn-dark px-2 px-sm-3 py-2 py-md-3 small font-weight-medium text-nowrap" style="background-color: orange; border-color: transparent; color: black; margin-right: 15px; margin-top: 20px;">
	
				{{this.displayedData}}
			
			</button> -->
		</div>
		
	</div>
